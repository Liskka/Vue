<!-- УСЛОВНЫЙ РЕНДЕРИНГ -->
<!-- 
Существуют директивы Vue для условного рендеринга элементов:
v-if
v-else-if
v-else
v-show     (Он условно добавит или удалит свойство CSS display: noneк элементу)
Если то, что находится внутри кавычек директивы, соответствует действительности, элемент будет отображаться.
Вы можете использовать выражения внутри кавычек директивы.
V-show только переключает видимость, он не вставляет и не удаляет элемент из DOM.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else</title>
</head>
<body>

  <div id="app">
    <div class="product">

      <div class="product-image">
        <img v-bind:src="image" :alt="altText" />
      </div>
  
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-show="inStock">!!!Show!!!</p>
        
        <p v-if="inventory > 10">In Stock</p>
        <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
        <p v-else>Out of Stock</p>
      </div>
  
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        product: 'Socks',
        image: 'https://footballmall.com.ua/image/cache/catalog/catalog_old/04/4/xnoski-nike-value-quarter-3pk-sx4926-001-original-300x300.jpg.pagespeed.ic.yLEyLbE28z.jpg',
        altText: 'A pair of socks',
        inStock: true,
        inventory: 100
      }
    })
  </script>
</body>
</html>
