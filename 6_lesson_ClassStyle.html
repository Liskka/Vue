<!-- 
 Задание
 Когда inStock false, привяжите класс к <p> тегу «Out of Stock», который добавляет text-decoration: line-throughк этому элементу. 
 (<p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>)
  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color-box {
      display: block;
      width: 30px;
      height: 30px;
      margin: 10px;
    }
    .disabledButton {
      background-color: #d8d8d8;
    }
    .outOfStock {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" :alt="altText" />
      </div>
  
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">In Stock</p>
        <!-- Задание: если inStock будет false, то текст будет зачеркнут -->
        <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>

        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <!--      сделаем задний фон дива необходимого цвета (поле :style): -->
        <div class="color-box"
            v-for="variant in variants" 
            :key="variant.variantId"
            :style="{ backgroundColor: variant.variantColor }"
            @mouseover="updateProduct(variant.variantImage)"
            >
        </div>
        <!-- делаем у не активной кнопки серый фон через класс disabledButton, если inStock === false -->
        <button v-on:click="addToCart"
                :disabled="!inStock"
                :class="{ disabledButton: !inStock }"
                >Add to cart</button>

        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>

      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        product: 'Socks',
        image: 'https://footballmall.com.ua/image/cache/catalog/catalog_old/04/4/xnoski-nike-value-quarter-3pk-sx4926-001-original-300x300.jpg.pagespeed.ic.yLEyLbE28z.jpg',
        altText: 'A pair of socks',
        inStock: true,
        details: ['80% cotton', '20% polyester', 'Gender-nautral'],
        variants: [
          {
            variantId: 2234,
            variantColor: 'green',
            variantImage: 'https://footballmall.com.ua/image/cache/catalog/catalog_old/04/4/xnoski-nike-value-quarter-3pk-sx4926-001-original-300x300.jpg.pagespeed.ic.yLEyLbE28z.jpg'
          },
          {
            variantId: 2235,
            variantColor: 'blue',
            variantImage: 'https://www.dim.com/dw/image/v2/AARR_PRD/on/demandware.static/-/Sites-dim-master/default/dwa529f6e2/D026JM2-0HZ_02.jpg?sw=400&sh=400&sm=fit'
          }
        ],
        cart: 0
      },
      methods: {
        addToCart() {
          this.cart += 1;
        },
        updateProduct(variantImage) {
          this.image = variantImage;
        }
      }
    })
  </script>
</body>
</html>
