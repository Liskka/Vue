<!-- ПРИВЯЗКА АТРИБУТОВ -->
<!-- v-bind: или :     (типо <img :src="image")-->
<!-- 
Данные могут быть привязаны к атрибутам HTML.
Синтаксис v-bind:или :для краткости.
Имя атрибута, которое идет после, :указывает атрибут, к которому мы привязываем данные.
Внутри кавычек атрибута мы ссылаемся на данные, к которым мы привязываемся.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attributes</title>
</head>
<body>
  
  <div id="app">
    <div class="product">

      <div class="product-image">
        <img v-bind:src="image" v-bind:alt="altText" />
        <!-- <img :src="image" :alt="altText" />    - то же самое -->
      </div>
  
      <div class="product-info">
        <h1>{{ product }}</h1>
        <a :href='link' target="_blank">More socks</a>
      </div>
  
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        product: 'Socks',
        image: 'https://footballmall.com.ua/image/cache/catalog/catalog_old/04/4/xnoski-nike-value-quarter-3pk-sx4926-001-original-300x300.jpg.pagespeed.ic.yLEyLbE28z.jpg',
        altText: 'A pair of socks',
        link: 'https://rozetka.com.ua/'
      }
    })
  </script>
</body>
</html>
