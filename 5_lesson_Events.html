<!-- 
Директива v-on используется, чтобы позволить элементам прослушивать события .
Сокращение v-on для @
Вы можете указать тип события для прослушивания:
  нажмите
  наведение мыши
  любое другое событие DOM
Директива v-on может вызвать метод
Триггерные методы могут принимать аргументы
this относится к данным текущего экземпляра Vue, а также к другим методам, объявленным внутри экземпляра.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
</head>
<body>
  
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" :alt="altText" />
      </div>
  
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">In Stock</p>
        <p v-else>Out of Stock</p>

        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>

        <div v-for="variant in variants" :key="variant.variantId">
          <!-- добавим событие, чтобы при наведении на <p> менялась картинка -->
          <p @mouseover="updateProduct(variant.variantImage)">
            {{ variant.variantColor }}
          </p>
        </div>

        <!-- создаем кнопку с событием: -->
        <!-- <button v-on:click="cart += 1">Add to cart</button> -->
        <button v-on:click="addToCart">Add to cart</button>
        <button @click="removeFromCart">Remove from cart</button>
        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>

      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        product: 'Socks',
        image: 'https://footballmall.com.ua/image/cache/catalog/catalog_old/04/4/xnoski-nike-value-quarter-3pk-sx4926-001-original-300x300.jpg.pagespeed.ic.yLEyLbE28z.jpg',
        altText: 'A pair of socks',
        inStock: true,
        details: ['80% cotton', '20% polyester', 'Gender-nautral'],
        variants: [
          {
            variantId: 2234,
            variantColor: 'green',
            variantImage: 'https://footballmall.com.ua/image/cache/catalog/catalog_old/04/4/xnoski-nike-value-quarter-3pk-sx4926-001-original-300x300.jpg.pagespeed.ic.yLEyLbE28z.jpg'
          },
          {
            variantId: 2235,
            variantColor: 'blue',
            variantImage: 'https://www.dim.com/dw/image/v2/AARR_PRD/on/demandware.static/-/Sites-dim-master/default/dwa529f6e2/D026JM2-0HZ_02.jpg?sw=400&sh=400&sm=fit'
          }
        ],
        cart: 0
      },
      methods: {      /* здесь будут методы */
        addToCart() {
          this.cart += 1;
        },
        removeFromCart() {
          this.cart -= 1
        },
        updateProduct(variantImage) {
          this.image = variantImage;
        }
      }
    })
  </script>
</body>
</html>
